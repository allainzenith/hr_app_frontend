<app-change-password *ngIf="modalService.showDialog" style="z-index: 150; height: 100%; margin: 0 auto;"></app-change-password>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <title>Tickets</title>
</head>

<body>
    <app-header-emp></app-header-emp>
    <div class="main-content">
        <main>
            <div class="profile-content">
                <!-- <div class="btn-container">                   
                    <button type="submit" (click)="modalService.showDialog = true">
                        New Ticket
                    </button>
                </div> -->
                <div class="prof-container">
                    <p class="title">Profile Settings</p>
                    <div class="prof-head" *ngIf="response && response[0]">
                            <div class="head-img"></div>
                            <div>
                                <p class="name">{{response[0][0].name}}</p>
                                <p class="grey">{{role}}, {{response[0][0].department}}</p>
                                <p class="grey1">{{response[0][0].email}}</p>
                            </div>
                    </div>
                    <div class="section" *ngIf="response && response[0]">
                        <div class="top-section" *ngFor="let data of response[0]">
                            <p>Name</p>
                            <input type="text" disabled value="{{response[0][0].name}}">
                            <p>Role</p>
                            <input type="text" disabled value="{{role}}">
                        </div>
                        <div>
                            <p>Email Address</p>
                            <input type="text" disabled value="{{response[0][0].email}}">
                            
                            <p>Department</p>
                            <input type="text" disabled value="{{response[0][0].department}}">
                        </div>
                    </div>
                    <button type="submit" (click)="modalService.showDialog = true">Change Password</button>

                </div> 
            </div>    
        </main>
    </div>

</body>

</html>
