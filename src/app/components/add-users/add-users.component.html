<div id="container">
    <div id="header">Add User</div>
    <div id="content">
        <form (ngSubmit) = "onSubmit()">
            <div class="main">
                <div class="input-fields">
                    <p>ID</p>
                    <input type="text" name="empID" [(ngModel)]="empID">        
                </div>
                <div class="input-fields">
                    <p>Name</p>
                    <input type="text" name="name" [(ngModel)]="name">        
                </div>
                <div class="input-fields">
                    <p>Email</p>
                    <input type="text" name="email" [(ngModel)]="email">        
                </div>
                <div class="default">
                    <p>Employee Role</p>
                    <select name="emp_role" (change)="onSelectionChange($event)">
                        <option value="hr">Hr Employee</option>
                        <option value="admin">Hr Admin</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="input-fields">
                    <p>Department</p>
                    <input type="text" name="department" [(ngModel)]="department">        
                </div>

            </div>   
            <div id="actions">
                <button class="cancel" (click)="modalService.showDialog = false">Cancel</button>
                <button class="submit">Add User</button>
            </div>
                 
        </form>

        
    </div>
    
</div>
